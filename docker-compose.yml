services:
  postgres:
    image: postgres:latest
    container_name: trabalho_bd
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - trabalho_bd_data:/var/lib/postgresql/data
      - ./db/esquema.sql:/docker-entrypoint-initdb.d/esquema.sql
      - ./db/dados.sql:/docker-entrypoint-initdb.d/dados.sql
    networks:
      - app_network

  python_app:
    build: ./Python
    container_name: python_app
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
    volumes:
      - ./Python:/app
    command: python /app/app/sistema.py
    restart: on-failure
    networks:
      - app_network

volumes:
  trabalho_bd_data:
    driver: local

networks:
  app_network:
    driver: bridge
